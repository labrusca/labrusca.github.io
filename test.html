<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Marked in the browser</title>
  <script src="marked.js"></script>
  <script src="vue.js"></script>
</head>
<body>
  <div id="content">
    {{{ mdtext }}}
  </div>

<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script>
    $.get("test.md",function(mdata){
      vm.mdtext = mdata;
      alert(vm.mdtext);
	  });

    var vm= new Vue({
      el: '#content',
      data: {
        mdtext: "hello~~~~~"
      }
    })
</script>
</body>
</html>
