<!DOCTYPE html>
<html>
	<head>

	    <script src="js/pace.min.js"></script>

	</head>

	<body>
		<div class="container">	
			<header id="site-header">
				<div class="row">
					<div class="col-md-4 col-sm-5 col-xs-8">
						<div class="logo">
							<h1><a href="index.html"><b>Light of Seraphim</a></h1>
						</div>
					</div><!-- col-md-4 -->
					<div class="col-md-8 col-sm-7 col-xs-4">
						<nav class="main-nav" role="navigation">
							<div class="navbar-header">
  								<button type="button" id="trigger-overlay" class="navbar-toggle">
    								<span class="ion-navicon"></span>
  								</button>
							</div>

							<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
  								<ul class="nav navbar-nav navbar-right">
    								<li class="cl-effect-11"><a href="index.html" data-hover="Home">Home</a></li>
    								<li class="cl-effect-11"><a href="full-width.html" data-hover="Blog">Blog</a></li>
    								<li class="cl-effect-11"><a href="about.html" data-hover="About">About</a></li>
    								<li class="cl-effect-11"><a href="contact.html" data-hover="Contact">Contact</a></li>
  								</ul>
							</div><!-- /.navbar-collapse -->
						</nav>
						<div id="header-search-box">
							<a id="search-menu" href="#"><span id="search-icon" class="ion-ios-search-strong"></span></a>
							<div id="search-form" class="search-form">
								<form role="search" method="get" id="searchform" action="#">
									<input type="search" placeholder="Search" required>
									<button type="submit"><span class="ion-ios-search-strong"></span></button>
								</form>				
							</div>
						</div>
					</div><!-- col-md-8 -->
				</div>
			</header>
		</div>

		<div class="content-body">
			<div class="container">
				<div class="row">
					<main id="arl-list" class="col-md-12">
						<article v-for="article in articles" class="post post-{{ $index }}">
							<header class="entry-header">
								<h1 class="entry-title">
									<a href="single.html?Aindex={{ $index }}">{{ article.title }}</a>
								</h1>
								<div class="entry-meta">
									<span class="post-category"><a href="#">未分类</a></span>
			
									<span class="post-date"><a href="#"><time class="entry-date" datetime="">{{ article.time }}</time></a></span>
			
									<span class="post-author"><a href="#">Labrusca</a></span>
			
									<span class="comments-link disable"><a href="#">评论系统未开放</a></span>
								</div>
							</header>
							<div class="entry-content clearfix">
								<p>{{ article.abstract }}</p>
								<div class="read-more cl-effect-14">
									<a href="single.html?Aindex={{ $index }}" class="more-link">Continue reading <span class="meta-nav">→</span></a>
								</div>
							</div>
						</article>

					</main>
				</div>
			</div>
		</div>
		<footer id="site-footer">
			<div class="container">
				<div class="row">
					<div class="col-md-12">

					</div>

			<nav>

					<li><a href="index.html">Home</a></li>
					<li><a href="full-width.html">Blog</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="contact.html">Contact</a></li>
				</ul>
			</nav>
		</div>

		<script src="js/script.js"></script>
		<script src="js/vue.js"></script>
		<script>
			$.getJSON("data.json",(data) => {
				new Vue({
					el: '#arl-list',
					data: data
				})	
			});
		</script>
	</body>
</html>
