<form action="mailto:labrusca@live.com" method="get" class="contact-form">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <input type="text" name="name" placeholder="Name 你叫什么？" required>
            <input type="email" name="cc" placeholder="Email 你的电子邮件地址？" required>
            <input type="text" name="subject" placeholder="Subject 主题？" required>

            <button class="btn-send btn-5 btn-5b ion-ios-paperplane"><span>Drop Me a Line 写信给我吧！</span></button>
        </div>
    </div>	<!-- row -->
</form>
